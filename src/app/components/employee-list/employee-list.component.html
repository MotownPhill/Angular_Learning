<div>FilterByName: <input type="string" [(ngModel)]="filterValue"/></div>
<br/>
<div>SortedBy:<select [(ngModel)]="sortBy">
  <option value="name" selected>Name</option>
  <option value="positionHeld">positionHeld</option>

<div appHighlight class="employee_class"
     *ngFor="let employee of (employees|sortname:sortBy | filtername:'name':filterValue)">

</div>
