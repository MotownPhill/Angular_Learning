<div>
  <div appHighlight class="employee_class" *ngFor="let employee of employees">
     <div><label appAppHeader>Employee Name:</label>{{employee.name| uppercase }}</div>
     <div><label appAppHeader>DOB:</label>{{employee.date_of_birth | date:"MM/dd/yy"}}</div>
     <div><label appAppHeader>Position Held:</label>{{employee.position_held | uppercase | decorate:"**" }}</div> 
     <input type="button" value="Delete" (click)="deleteEmployee(employee.key)"/>
  </div>
</div>
